<!DOCTYPE html>

<html>
    <head>
        <title>Div e Span</title>
        <meta charset="utf-8">

        <style type="text/css">
            #topo{
                background:rgb(243, 152, 222);
            }

            #conteudo{
                background-color: rgb(243, 152, 222);
            }

            #rodape{
                background-color: rgb(243, 152, 222);
            }


            .produto{
                background-color:rgb(250, 200, 250);
                margin: 10px; /*espa√ßamento em pixels*/
            }

            .roxo{
                color: rgb(96, 0, 223);
            }
        </style>
    </head>

    <body>
        <!--Div ocupa toda a linha, span coloca os elementos um na frente do outro-->
        <div id="topo">
            <img src="imagens/logo.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>
            <div class="produto">
                Produto 4
            </div>
        </div>


        <div id="rodape">Todos os <span class="roxo">direitos</span> reservados</div>

        <span>
            Alice
        </span>

        <span>
            Stephanie
        </span>
    </body>

</html>
